<form (ngSubmit)="SendToTheBrain(Answer)" >

	<div class="row">
		<div class="col-sm-3 col-xs-0">
		</div>
		<div class="col-sm-6 col-xs-12">
			<div *ngIf="Response"  class="point-up"></div>
			<div class="widget">
				<div *ngIf="loading" class="spinner">
					<div class="bounce1"></div>
					<div class="bounce2"></div>
					<div class="bounce3"></div>
				</div>

				<div class="response">

					<h5>
						<div class="answer-container">
						{{Response}}
						</div>

					</h5>
					<app-country-visited *ngIf="ShowCountry"></app-country-visited>
					<app-skills  *ngIf="Skills" >
					</app-skills>
					<app-show-images  *ngIf="ImageMe" ></app-show-images>

				</div>

			</div>
		</div>
		<div class="col-sm-3 col-xs-0">
		</div>

	</div>




  <!--

          [@flyInOut]="state"
          (click)="toggleState()">
        hello
      </li>
    </ul>

-->

<footer class='footer'>
	<div class="container">
		<br/>
		<div class="row">
			<div class="col-sm-3 col-xs-0">

			</div>
			<div class="col-sm-6 col-xs-9">
				<input placeholder="Type message..." autocomplete="off" name="Answer" [(ngModel)]="Answer" type="text" class="form-control">
			</div>
			<div class="col-sm-3 col-xs-3">
				<button type="submit" class="btn btn-default btn-circle btn-lg"><i class="glyphicon glyphicon-menu-right"></i></button>
			</div>
		</div>
		<br/>
	</div>
</footer>



</form>
